{% extends "./base.html" %}

{% load i18n %}



{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
 <div class="container">

          <div class="row">
            <div class="col-md-12">

              <div class="featured-boxes">
                <div class="row">
                  <div class="" style="width:600px;margin:0px auto;">
                    <div class="featured-box featured-box-primary align-left mt-xlg">
                      <div class="box-content">
                        <h4 class="heading-primary text-uppercase mb-md">Lab-Services</h4>
                        <form action="/lab-services/" id="frmSignIn" method="post">
                        {% csrf_token %}
                          <p class="errorlist">{{error_message}}</p>
                          <div class="row">
                            <div class="form-group">
                              <div class="col-md-12">
                                <label>Title</label>
                                {{form.service_title}}
                                
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="form-group">
                              <div class="col-md-12">
                                <label>Description</label>
                                {{form.service_desc}}
                                
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="form-group">
                              <div class="col-md-12">
                                <label>Price</label>
                                {{form.service_price}}
                                
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="form-group">
                              <div class="col-md-12">
                                <label>URL</label>
                                {{form.service_url}}
                                
                              </div>
                            </div>
                          </div>


                          <div class="row">
                          </div>
                          <div class="row">
                            
                            <div class="col-md-12">
                              <input type="submit" value="Add-Service" class="btn btn-primary pull-right mb-xl" data-loading-text="Loading...">
                            </div>
                          </div>
                        </form>
                        </div>
                        </form>
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>
                        
</div>
{% endblock %}
